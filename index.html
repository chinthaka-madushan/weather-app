<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: black;">
    <video class="video" autoplay loop src="video/background.mp4"></video>
    <div class="topBar">
        <input id="txtSearch" type="text" placeholder="location">
        <input onclick="currentWeather()" type="button" value="Search">
    </div>

    <div class=" topRightBar">
        <div class="row">
            <button class="btn">-</button>
        </div>

    </div>

    <div class="currentBar">
        <h1 id="lo_name">Default</h1>
        <h5 id="lo_region">default</h5>
        <h2 id="lo_imgTxt">Default</h2>
        <img id="lo_img" src="" alt="" width="100px">
        <h5 id="lo_tempc">default</h5>
        <Table id="tableC" class="table-bordered m-auto p-2"></Table>
        <hr>
    </div>

    <div  style="border-radius: 10px;    background-color: rgba(216, 222, 228, 0.915);">
        <h1 class="text-center fw-bold">Forecast Weather</h1>
        <div id="forecastTbl" class="row text-center" ></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
